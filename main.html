<!DOCTYPE html>
<html>
<head>
  <title>Style an HTML Block</title>
  <style>
    .main {
      width: 200px;
      background-color: purple;
      border-left-color: green;
      border-left-width: 5px;
      padding: 10px;
    }

    #heading {
      font-size: 20px;
      color: white;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="main">
    <h1 id="heading">This is a Heading</h1>
  </div>
</body>
</html>
